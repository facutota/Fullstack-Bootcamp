<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="form-container">
        <h2>Formulario de Datos Personales</h2>
        <form action="/submit" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="fecha-nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

            <label for="pais-residencia">País de residencia:</label>
            <select id="pais-residencia" name="pais-residencia" required>
                <option value="" disabled selected>Selecciona tu país</option>
                <option value="Argentina">Argentina</option>
                <option value="México">México</option>
                <option value="España">España</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
                <option value="Otros">Otros</option>
            </select>

            <input type="submit" value="Enviar">



        </form>
        <button id="theme-toggle" class="theme-toggle">Cambiar a tema oscuro</button>
        <script src="form.js"></script>
    </div>
</body>

</html>
