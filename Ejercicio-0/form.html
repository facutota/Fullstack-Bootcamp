<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h2 class="mb-4">Formulario de Datos Personales</h2>
                <form id="personalDataForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                        <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
                    </div>

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                        <div class="invalid-feedback">Por favor, ingresa tu apellido.</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="invalid-feedback">Por favor, ingresa un email válido.</div>
                    </div>

                    <div class="mb-3">
                        <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento:</label>
                        <input type="date" class="form-control" id="fecha-nacimiento" name="fecha-nacimiento" required>
                        <div class="invalid-feedback">
                            Por favor, selecciona tu fecha de nacimiento.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="pais-residencia" class="form-label">País de residencia:</label>
                        <select class="form-select" id="pais-residencia" name="pais-residencia" required>
                            <option value="" disabled selected>Selecciona tu país</option>
                            <option value="Argentina">Argentina</option>
                            <option value="México">México</option>
                            <option value="España">España</option>
                            <option value="Chile">Chile</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Otros">Otros</option>
                        </select>
                        <div class="invalid-feedback">Por favor, selecciona tu país de residencia.</div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
                <button id="theme-toggle" class="btn btn-secondary mt-3">Cambiar a tema oscuro</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="form.js"></script>
</body>

</html>
